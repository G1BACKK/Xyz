<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Scratch & Pay - â‚¹19.99</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
        }

        .scratch-area {
            position: relative;
            width: 100%;
            flex: 1;
            overflow: hidden;
            background: #111;
        }

        /* Base image (1st image - hidden) */
        #rewardImage {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Scratch canvas (2nd image overlay) */
        #scratchCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            touch-action: none;
        }

        /* Scratch hint - minimal */
        .hint {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid gold;
            white-space: nowrap;
            pointer-events: none;
            animation: float 2s infinite;
            backdrop-filter: blur(5px);
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Progress - minimal */
        .progress {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 5;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 40px;
            font-size: 14px;
            border: 1px solid gold;
            backdrop-filter: blur(5px);
        }

        /* PAY BUTTON - BIG, BEAUTIFUL, FULL WIDTH */
        .pay-button {
            width: 100%;
            height: 130px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            outline: none;
            box-shadow: 0 -5px 30px rgba(255, 65, 108, 0.5);
            z-index: 10;
            position: relative;
        }

        .pay-button:active {
            transform: scale(0.98);
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
        }

        .pay-button .price {
            font-size: 52px;
            font-weight: 900;
            margin: 5px 0;
            text-shadow: 0 0 20px rgba(255,215,0,0.8);
            animation: pricePulse 1.5s infinite;
        }

        @keyframes pricePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); text-shadow: 0 0 30px gold; }
        }

        .pay-button .title {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .pay-button .lock {
            font-size: 28px;
            margin-bottom: 5px;
        }

        /* Success message */
        .success-msg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: linear-gradient(135deg, gold, orange);
            color: black;
            padding: 20px 40px;
            border-radius: 60px;
            font-size: 20px;
            font-weight: bold;
            border: 3px solid white;
            box-shadow: 0 0 50px gold;
            display: none;
            animation: pop 0.3s ease-out;
            white-space: nowrap;
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); }
            90% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Loading indicator */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            color: gold;
            font-size: 24px;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div>âœ¨ LOADING... âœ¨</div>
    </div>

    <div class="container">
        <div class="scratch-area">
            <!-- Hidden reward image (1st image) -->
            <img id="rewardImage" src="https://files.catbox.moe/kgnkui.jpeg" alt="" crossorigin="anonymous">
            
            <!-- Scratch canvas (2nd image overlay) -->
            <canvas id="scratchCanvas"></canvas>
            
            <!-- Scratch hint (disappears after first scratch) -->
            <div class="hint" id="hint">ðŸ‘‡ SCRATCH HERE ðŸ‘‡</div>
            
            <!-- Progress (minimal) -->
            <div class="progress" id="progress">0%</div>
        </div>
        
        <!-- BIG PAY BUTTON - FULL WIDTH -->
        <div class="pay-button" id="payButton">
            <div class="lock">ðŸ”’</div>
            <div class="title">UNLOCK FULL IMAGE</div>
            <div class="price">â‚¹19.99</div>
        </div>
    </div>

    <!-- Success message -->
    <div class="success-msg" id="successMsg">âœ… PAYMENT INITIATED</div>

    <script>
        (function() {
            // Hide loading after everything loads
            const loading = document.getElementById('loading');
            
            // Get elements
            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d', { 
                willReadFrequently: false,
                antialias: true,
                alpha: true
            });
            
            const rewardImage = document.getElementById('rewardImage');
            const hint = document.getElementById('hint');
            const payButton = document.getElementById('payButton');
            const progressEl = document.getElementById('progress');
            const successMsg = document.getElementById('successMsg');

            // Set canvas size to exact screen dimensions
            function resizeCanvas() {
                const container = document.querySelector('.scratch-area');
                const width = window.innerWidth;
                const height = window.innerHeight - 130; // Subtract pay button height
                
                canvas.width = width;
                canvas.height = height;
                
                // Also set container height
                document.querySelector('.scratch-area').style.height = height + 'px';
                
                initScratchLayer();
            }

            // Initialize scratch layer with 2nd image
            function initScratchLayer() {
                const overlayImage = new Image();
                overlayImage.crossOrigin = "Anonymous";
                overlayImage.src = "https://files.catbox.moe/mzu5hi.jpeg";
                
                overlayImage.onload = function() {
                    console.log('âœ… Overlay loaded');
                    
                    // Clear and draw
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw overlay with blur
                    ctx.filter = 'blur(15px) brightness(1.1)';
                    ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
                    ctx.filter = 'none';
                    
                    // Add scratch texture
                    ctx.fillStyle = 'rgba(255,255,255,0.1)';
                    for(let i = 0; i < 200; i++) {
                        ctx.fillRect(
                            Math.random() * canvas.width,
                            Math.random() * canvas.height,
                            Math.random() * 40 + 10,
                            Math.random() * 4 + 1
                        );
                    }
                    
                    // Hide loading
                    loading.style.opacity = '0';
                    setTimeout(() => loading.style.display = 'none', 500);
                };
                
                overlayImage.onerror = function() {
                    // Fallback if image fails
                    ctx.fillStyle = '#333';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#666';
                    ctx.font = 'bold 30px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('SCRATCH', canvas.width/2, canvas.height/2);
                    
                    loading.style.opacity = '0';
                    setTimeout(() => loading.style.display = 'none', 500);
                };
            }

            // Scratch variables
            let isScratching = false;
            let lastX = 0, lastY = 0;
            let scratchedPixels = 0;
            let totalPixels = 0;

            // Get touch/mouse coordinates
            function getPos(e) {
                const rect = canvas.getBoundingClientRect();
                let clientX, clientY;
                
                if (e.touches) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }

            // Start scratching
            function startScratch(e) {
                e.preventDefault();
                const pos = getPos(e);
                
                // Validate position
                if (pos.y < 0 || pos.y > canvas.height || pos.x < 0 || pos.x > canvas.width) return;
                
                isScratching = true;
                lastX = pos.x;
                lastY = pos.y;
                
                // Hide hint with animation
                hint.style.transition = 'opacity 0.3s';
                hint.style.opacity = '0';
                setTimeout(() => hint.style.display = 'none', 300);
                
                // Setup scratch style
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 45; // BIG scratch lines
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            }

            // Scratch
            function scratch(e) {
                e.preventDefault();
                if (!isScratching) return;
                
                const pos = getPos(e);
                
                // Stop if out of bounds
                if (pos.y < 0 || pos.y > canvas.height || pos.x < 0 || pos.x > canvas.width) {
                    stopScratch();
                    return;
                }
                
                // Draw scratch line
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                
                // Add secondary scratch for better effect
                ctx.beginPath();
                ctx.moveTo(lastX + (Math.random() - 0.5) * 20, lastY + (Math.random() - 0.5) * 20);
                ctx.lineTo(pos.x + (Math.random() - 0.5) * 20, pos.y + (Math.random() - 0.5) * 20);
                ctx.stroke();
                
                lastX = pos.x;
                lastY = pos.y;
                
                // Update progress occasionally (not every frame for performance)
                if (Math.random() > 0.7) updateProgress();
            }

            // Stop scratching
            function stopScratch() {
                isScratching = false;
                ctx.globalCompositeOperation = 'source-over';
            }

            // Update scratch progress
            function updateProgress() {
                try {
                    // Sample pixels for performance
                    const sampleSize = 10;
                    const width = Math.floor(canvas.width / sampleSize);
                    const height = Math.floor(canvas.height / sampleSize);
                    
                    let cleared = 0;
                    let total = 0;
                    
                    for (let y = 0; y < height; y++) {
                        for (let x = 0; x < width; x++) {
                            const pixel = ctx.getImageData(x * sampleSize, y * sampleSize, 1, 1).data;
                            if (pixel[3] < 10) cleared++;
                            total++;
                        }
                    }
                    
                    const percent = Math.min(100, Math.round((cleared / total) * 100));
                    progressEl.textContent = percent + '%';
                    
                    // Store total for reference
                    if (totalPixels === 0) totalPixels = total;
                } catch(e) {
                    console.log('Progress update skipped');
                }
            }

            // PAYMENT FUNCTION - DIRECT REDIRECT
            function redirectToUPI() {
                // Button press effect
                payButton.style.transform = 'scale(0.98)';
                setTimeout(() => payButton.style.transform = '', 150);
                
                // Show success message
                successMsg.style.display = 'block';
                
                // UPI details
                const upiID = "dndjsjndn@paytm";
                const amount = "1999";
                const name = "Pay";
                const note = "Payment";
                
                // Try all UPI apps
                const urls = [
                    `paytmmp://pay?pa=${upiID}&pn=${name}&am=${amount}&tn=${note}&cu=INR`,
                    `gpay://upi/pay?pa=${upiID}&pn=${name}&am=${amount}&tn=${note}&cu=INR`,
                    `phonepe://pay?pa=${upiID}&pn=${name}&am=${amount}&tn=${note}&cu=INR`,
                    `upi://pay?pa=${upiID}&pn=${name}&am=${amount}&tn=${note}&cu=INR`
                ];
                
                // Try each with delay
                let index = 0;
                function tryNext() {
                    if (index >= urls.length) {
                        successMsg.textContent = 'âš ï¸ Install UPI app';
                        setTimeout(() => successMsg.style.display = 'none', 2000);
                        return;
                    }
                    window.location.href = urls[index];
                    index++;
                    setTimeout(tryNext, 500);
                }
                
                tryNext();
                
                // Hide message
                setTimeout(() => successMsg.style.display = 'none', 2000);
            }

            // Event listeners for scratching
            canvas.addEventListener('mousedown', startScratch);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('mouseup', stopScratch);
            canvas.addEventListener('mouseleave', stopScratch);
            
            // Touch events (optimized for mobile)
            canvas.addEventListener('touchstart', startScratch, { passive: false });
            canvas.addEventListener('touchmove', scratch, { passive: false });
            canvas.addEventListener('touchend', stopScratch);
            canvas.addEventListener('touchcancel', stopScratch);

            // Pay button click
            payButton.addEventListener('click', redirectToUPI);

            // Prevent context menu on long press
            canvas.addEventListener('contextmenu', (e) => e.preventDefault());

            // Initialize
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Pre-calculate after load
            rewardImage.onload = () => console.log('âœ… Reward image ready');
            
            console.log('âœ… Full screen scratch card ready');
        })();
    </script>
</body>
</html>
